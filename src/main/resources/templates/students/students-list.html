<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layouts :: header}">
    <title>Students</title>
</head>
<body>

<nav th:replace="~{layouts :: navbar}"></nav>

<div class="container">
    <h4>Current Students</h4>

    <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Sign up as a new student</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>Email:</th>
            <th>Phone Number:</th>
            <th>Username:</th>
            <th>Password</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.id}">
            <td th:text="${student.firstName}">
            <td th:text="${student.lastName}">
            <td th:text="${student.email}">
            <td th:text="${student.phoneNumber}">
            <td th:text="${student.username}">
            <td th:text="${student.password}">
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
