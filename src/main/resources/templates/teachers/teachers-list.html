<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layouts :: header}">
    <title>Teachers</title>
</head>
<body>

<nav th:replace="~{layouts :: navbar}"></nav>

<div class="container">
    <h4>Current Teachers</h4>

    <a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-3">Sign up as a new teacher</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>Email:</th>
            <th>Phone Number:</th>
            <th>Username:</th>
            <th>Password</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="teacher : ${teacherList}">
            <td th:text="${teacher.id}">
            <td th:text="${teacher.firstName}">
            <td th:text="${teacher.lastName}">
            <td th:text="${teacher.email}">
            <td th:text="${teacher.phoneNumber}">
            <td th:text="${teacher.username}">
            <td th:text="${teacher.password}">
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
